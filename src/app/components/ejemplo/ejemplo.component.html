<div class="container">
  <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto">
    Agregar
  </button>
  <br>
  <br>
  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let prod of productosModelGet">
      <div class="card text-center mb-3">
        <div class="card-header">
          {{ prod.nombre }}
        </div>
        <div class="card-body">
          <h5 class="card-title">ID: {{prod._id}}</h5>
          <p class="card-text">
            La cantidad existente es {{ prod.cantidad}} y su precio es {{ prod.precio}}
          </p>

        </div>
        <div class="card-footer text-body-secondary">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning" data-bs-toggle="offcanvas" data-bs-target="#editarProductoApp"
            aria-controls="offcanvasExample" (click)="getProductoId(prod._id)">
              Editar
            </button>
            <button type="button" class="btn btn-danger" (click)="deleteProductos(prod._id)">Eliminar</button>

            <button type="button" class="btn btn-success" [routerLink]="['/verProducto', prod._id]">Ver productos</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" #modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel"
            [(ngModel)]="productosModelPost.nombre" autocomplete="off">

          </div>
          <div class="mb-3">
            <label for="txtCantidad" class="form-label">Cantidad:</label>
            <input type="text" id="txtCantidad" name="txtCantidad" class="form-control" autocomplete="off"
              placeholder="Ingrese la cantidad" name="cantidad" #cantidad="ngModel" [(ngModel)]="productosModelPost.cantidad">
          </div>
          <div class="mb-3">
            <label for="txtPrecio" class="form-label">Precio:</label>
            <input type="number" id="txtPrecio" name="txtPrecio" class="form-control" autocomplete="off"
              placeholder="Ingrese el precio del producto" name="precio" #precio="ngModel" [(ngModel)]="productosModelPost.precio">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="postProductos()">Agregar</button>
      </div>
    </div>
  </div>
</div>

 <div class="offcanvas offcanvas-start" tabindex="-1" id="editarProductoApp" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Productos</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>

      <div class="mb-3">
        <label for="editarNombre" class="form-label">Nombre Producto</label>
        <input type="text" class="form-control" id="editarNombre"
         autocomplete="off" name="nombre" #nombre="ngModel" [(ngModel)]="productoModelGetId.nombre">

      </div>


      <div class="mb-3">
        <label for="inputCantidad" class="form-label">Cantidad Producto</label>
        <input type="number" class="form-control" id="inputCantidad"
         autocomplete="off" name="cantidad" #cantidad="ngModel" [(ngModel)]="productoModelGetId.cantidad">

      </div>

      <div class="mb-3">
        <label for="inputVendido" class="form-label">Vendido producto</label>
        <input type="number" class="form-control" id="inputVendido"
         autocomplete="off"  name="vendido" #vendido="ngModel" [(ngModel)]="productoModelGetId.vendido">

      </div>

      <div class="mb-3">
        <label for="inputPrecio" class="form-label">Precio Producto</label>
        <input type="number" class="form-control" id="inputPrecio"
         autocomplete="off" name="precio" #precio="ngModel" [(ngModel)]="productoModelGetId.precio">
      </div>


          <br>

          <button class="btn btn-success" data-bs-dismiss="offcanvas" (click)="putProducto()">Editar Empresas</button>


    </form>
  </div>
</div>
